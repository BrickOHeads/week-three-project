<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Calmain.css">
    <title>Calculator</title>
  </head>
  <body>
    <h1>A Calculator with JavaScript</h1>

    <form name="Calculator">
      <table>
        <tr>
          <td><input class="ops" type="button" id="clear" name="clear" value="C">
          </td>
          <td  colspan="3"><input type="text" id="display"  name="display"></td>
        </tr>

        <tr>
          <td><input class="num" type="button" name="" value="7"></td>
          <td><input class="num" type="button" name="" value="8"></td>
          <td><input class="num" type="button" name="" value="9"></td>
          <td><input class="ops" id="divide" type="button" name="" value="/"></td>
        </tr>

        <tr>
          <td><input type="button" class="num"  name="" value="4">
          </td>
          <td><input class="num" type="button" name="" value="5"></td>
          <td><input class="num" type="button" name="" value="6">
          </td>
          <td><input class="ops" id="multiply" type="button" name="" value="*" ></td>
        </tr>

        <tr>
          <td><input class="num" type="button" name="button1" value="1"
          ></td>
          <td><input class="num" type="button" name="" value="2"
          ></td>
          <td><input class="num" type="button" name="" value="3"
          ></td>
          <td><input class="ops" id="minus" class="operation" type="button" name="" value="-"></td>
        </tr>

        <tr>
          <td><input class="num" type="button" name="" value="0"></td>
          <td><input class="num" type="button" name="" value="."
          ></td>
          <td><input id="equals" class="operator"  type="button" name="" value="="
          ></td>
          <td><input class="ops" type="button" id="plus" name="" value="+"
          ></td>
        </tr>
      </table>
    </form>

    <script src="Calmain.js">
    </script>
  </body>
</html>
